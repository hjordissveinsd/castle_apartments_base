{% extends 'base.html' %}

{% block content %}
    <div class="panel panel-primary">
        <h3>Log in</h3>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">@</span>
          <input type="text" id ="eMail" class="form-control" placeholder="E-mail">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
            <input type="password" id="passw" class="form-control" placeholder="Password">
        </div>
    </div>
        <div class="alert alert-danger" role="alert">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error:</span>
      Incorrect e-mail or password. Try again!
    </div>
    <nav aria-label="...">
      <ul class="pager">
        <li class="next"><a href="#" onclick=logIn()>Log in</a></li>
      </ul>
    </nav>

    <div class="panel panel-info">
        <h3>Sign up</h3>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">@</span>
          <input type="text" class="form-control" placeholder="E-mail" aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
          <input type="text" class="form-control" placeholder="Name">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span></span>
            <input type="text" class="form-control" placeholder="Phone Number">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
            <input type="password" class="form-control" placeholder="Password">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
            <input type="password" class="form-control" placeholder="Retype Password">
        </div>
    </div>
     <nav aria-label="...">
      <ul class="pager">
        <li class="next"><a href="#">Sign up</a></li>
      </ul>
    </nav>

    <div class="alert alert-danger" role="alert">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error:</span>
      Enter a valid email address
    </div>
    <div class="alert alert-danger" role="alert">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error:</span>
      Those passwords didn't match, try again.
    </div>

{% endblock %}
