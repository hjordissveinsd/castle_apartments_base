<div>
    <div class="thumbnail">
        <div class="imagelist" id="estateimg">
            <img src="..{{ estate.image.url }}" id="img-pic" alt="EstateLogo"/>
        </div>

        <div class="caption" id="estatebox">
            <h3>{{ estate.address }}</h3>
            <h6>{{ estate.city }}, {{ estate.zip }}</h6>
            <div><h5> {{ estate.price }} ISK</h5></div>
            <div class="limit">
                <p>{{ estate.desc }}</p>
            </div>
            <br>
            <button class="btn" id="dropdown-choice" onclick=" window.location.href = '/estate/{{ estate.id }}'" >Learn more</button>
        </div>
    </div>
</div>
