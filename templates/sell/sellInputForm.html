{% extends '../base.html' %}

{% block content %}
<ol class="breadcrumb">
    <li><a href="../">Home</a></li>
    <li><a href="../">Sell</a></li>
    <li class="active">Put Estate Up For Sale</li>
</ol>

<form class="form-horizontal">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Address</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Address of your real estate">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Country</label>
        <div class="col-sm-10">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for country">
            </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
    </div>

    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">City</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="City">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Zip</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Zip code">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Price</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Your estate's price">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Lot size</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="The size of the lot">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Size of apartment</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Size in square meters">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
        </div>
    </div>
</form>


{% endblock %}
