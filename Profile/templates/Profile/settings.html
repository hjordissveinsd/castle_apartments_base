{% extends 'base.html' %}
{% block content %}
    <ol class="breadcrumb">
        <li><a href="{% url 'main-front' %}" id="hoverable-generic">Home</a></li>
        <li><a href="{% url 'profile' %}" id="hoverable-generic">Profile</a></li>
        <li class="active">Settings</li>
    </ol>

    <ul class="nav nav-tabs">
        <li role="presentation"><a href="{% url 'profile' %}" id="dropdown-choice">Profile</a></li>
        <li role="presentation"  class="active"><a href="{% url 'settings' %}">Settings</a></li>
        <li role="presentation"><a href="{% url 'messages' %}" id="dropdown-choice">Messages</a></li>
        <li role="presentation"><a href="{% url 'browsingHistory' %}" id="dropdown-choice">Browsing History</a></li>
    </ul>

    <br>
<div id="AccountSettings">
<div id="settings-pic">
    <span><img src="../static/images/profilePicture.jpg" alt="Your Picture" style="width:200px;height:300px;" id="prof-pic"></span>
    <p><a href="#" class="btn btn-default"  role="button"><span class="glyphicon glyphicon-picture"> </span>  Change picture</a></p>
</div>
    <div class="container-lg" id="SettingsForm">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control"  id="InputName" placeholder="Emily Book">
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">E-mail</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="amazingPassword@wow.com">
                    </div><!-- /input-group -->
              </div><!-- /.col-lg-6 -->
            </div>

            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Phone Number</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="+354 581245">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="********">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Retype Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Retype your password">
                </div>
            </div>

            <div class="container-lg" id="AccountSettings">
                <button type="submit" class="btn btn-default">Save</button>
                <p><a href="#" class="btn btn-default"  role="button">Go back</a></p>
            </div>
</form>
    </div>

</div>


{% endblock %}
