{% extends 'base.html' %}
{% block content %}
    <div style="height:500px">
    <div class="page-header">
        <h1>Log in</h1>
    </div>
    <form method="post" class="form form-horizontal">
        {% csrf_token %}
        {{ form }}
    <input type="submit" class="btn btn-primary" value="Login" style="display: inline-block">
    </form>
        <p>Don't own an account? <a href="{% url 'register' %}">Sign up</a></p>
    </div>
{% endblock %}
