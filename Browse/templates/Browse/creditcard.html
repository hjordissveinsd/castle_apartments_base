{% extends 'base.html'  %}
{% block content %}
<ol class="breadcrumb">
    <li><a href="../../">Home</a></li>
    <li><a href="../">Browse</a></li>
    <li><a href="./">Specific castle</a></li>
      <li class="active">Sell</li>
</ol>

<div class="row">
  <div class="col-75">
    <div class="container">
      <h1> Please fill out all information </h1>
      <form action="/action_page.php">

        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" value="{{ user.get_full_name }}" >
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" value="{{ user.email }}">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city">

            <div class="row">
              <div class="col-50">
                <label for="state">Zip</label>
                <input type="text" id="zip" name="zip" >
              </div>
              <div class="col-50">
                <label for="zip">SSN</label>
                <input type="text" id="ssn" name="ssn" value="{{ profile.ssn }}">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fab fa-cc-visa" style="color:navy;"></i>
              <i class="fab fa-cc-amex" style="color:blue;"></i>
              <i class="fab fa-cc-mastercard" style="color:red;"></i>
              <i class="fab fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" value="{{ user.get_full_name }}">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" >

            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" >
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" >
              </div>
            </div>
          </div>

        </div>
          <nav aria-label="...">
              <ul class="pager">
              <li><input type="button" value="Go back" id="dropdown-choice" class="btn"></li>
              <li><input type="submit" value="Continue to checkout" id="dropdown-choice" class="btn"></li>
              </ul>
          </nav>
      </form>
    </div>
  </div>

  <div class="col-25">
    <div class="container">
      <h4>Cart
        <span class="price" style="color:black">
          <i class="fa fa-shopping-cart"></i>
          <b>1</b>
        </span>
      </h4>
      <p><a href="#">Castle One</a> <span class="price">$50.000.000.000</span></p>
      <hr>
      <p><a href="#">Discount <span class="price">$1</span></a></p>
      <hr>
      <p>Total <span class="price" style="color:black"><b>$49.999.999.999</b></span></p>
    </div>
  </div>
</div>
{% endblock %}
