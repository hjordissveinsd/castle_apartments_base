<div>
    <div class="thumbnail">
        <div class="imagelist" id="estateimg">
            {% for image in imageList %}
                {% if image.id == estate.id %}
                    <img src="{{ image.imageList }}" id="img-pic" alt="EstateLogo"/>
                {% endif %}
            {% endfor %}
        </div>

        <div class="caption" id="estatebox">
            <h3>{{ estate.address }}</h3>
            <div><h4> <i class="fas fa-usd"></i>{{ estate.price }}</h4></div>
            <div class="limit">
                <p>{{ estate.desc }}</p>
            </div>
            <br>

            <button class="btn" id="dropdown-choice" onclick=" window.location.href = '{{ estate.id }}'" >Learn more</button>
        </div>
    </div>
</div>
